<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalAI – Professional Legal Assistant</title>

    <!-- MAIN STYLES -->
    <link rel="stylesheet" href="{{ url_for('static', filename='legal_style_final.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
</head>

<body class="loading">

<!-- =====================================================
     PRELOADER – GAVEL ANIMATION (MUST BE FIRST IN BODY)
===================================================== -->
<div id="preloader">
  <svg id="gavel-svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">

    <defs>
      <linearGradient id="handleGrad" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#4c1d95"/>
        <stop offset="50%" stop-color="#7c3aed"/>
        <stop offset="100%" stop-color="#312e81"/>
      </linearGradient>

      <linearGradient id="headGrad" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#60a5fa"/>
        <stop offset="100%" stop-color="#1e3a8a"/>
      </linearGradient>

      <filter id="glow">
        <feGaussianBlur stdDeviation="6" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- SHADOW -->
    <ellipse cx="400" cy="480" rx="240" ry="32"
             fill="rgba(0,0,0,0.55)" />

    <!-- BASE -->
    <rect x="230" y="430" width="340" height="55" rx="14"
          fill="#0f172a" stroke="#3b82f6" stroke-width="2"
          filter="url(#glow)">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1 1; 1 0.82; 1 1"
        keyTimes="0;0.2;1"
        dur="1.2s"
        repeatCount="indefinite"/>
    </rect>

    <!-- GAVEL -->
    <g id="gavel" filter="url(#glow)" transform-origin="560px 220px">

      <!-- HANDLE -->
      <rect x="360" y="210" width="360" height="32" rx="14"
            fill="url(#handleGrad)" />

      <!-- HEAD -->
      <rect x="300" y="185" width="140" height="80" rx="18"
            fill="url(#headGrad)" />
    </g>

    <!-- HIT ANIMATION -->
    <animateTransform
      xlink:href="#gavel"
      attributeName="transform"
      type="rotate"
      values="-42 560 220; 0 560 350; -10 560 300; 0 560 300"
      keyTimes="0;0.42;0.65;1"
      dur="1.2s"
      repeatCount="indefinite"/>
  </svg>

  <!-- SOUND -->
  <audio id="gavelSound" src="/static/gavel-hit.mp3" preload="auto"></audio>
</div>

<!-- =====================================================
     APP CONTAINER
===================================================== -->
<div class="app-container">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="brand">
                <div class="brand-icon"><i class="fas fa-gavel"></i></div>
                <span class="brand-name">LegalAI</span>
            </div>

            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i> New Consultation
            </button>
        </div>

        <div class="sidebar-section">
            <div class="section-label">Consultations</div>
            <div class="chat-history" id="chatHistory">
                <div class="loading">Loading consultations…</div>
            </div>
        </div>

        <div class="sidebar-footer">
            <small>
                <i class="fas fa-info-circle"></i>
                For informational purposes only. Not legal advice.
            </small>
        </div>
    </aside>

    <!-- MAIN -->
    <main class="main-content">
        <header class="chat-header">
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>

            <div class="model-selector">
                LegalAI v4.0
            </div>
        </header>

        <!-- CHAT -->
        <section class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="orb">
                    <div class="orb-inner"></div>
                </div>
                <h2>What legal issue can I help you with today?</h2>
            </div>
        </section>

        <!-- INPUT -->
        <footer class="input-container">
            <div class="input-wrapper">
                <textarea id="messageInput"
                          placeholder="Describe your legal issue…"
                          rows="1"></textarea>
                <button id="sendButton" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                <span id="charCount">0/2000</span>
            </div>
        </footer>
    </main>
</div>

<!-- MAIN SCRIPT -->
<script src="{{ url_for('static', filename='legal_app.js') }}"></script>

</body>
</html>
